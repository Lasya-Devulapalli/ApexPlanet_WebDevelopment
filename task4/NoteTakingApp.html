<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #004e92, #000428);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6f61;
        }
        ul {
            list-style: none;
            margin-top: 10px;
            padding: 0;
        }
        li {
            background: white;
            color: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .delete-btn {
            background: #ff4f4f;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>üìù Note-Taking App</h1>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button onclick="addNote()">‚ûï Save Note</button>
        <ul id="noteList"></ul>
        <button onclick="clearNotes()">üóëÔ∏è Clear All</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadNotes);

        function addNote() {
            let noteInput = document.getElementById("noteInput");
            let noteList = document.getElementById("noteList");

            if (noteInput.value.trim() === "") return;

            let note = document.createElement("li");
            note.textContent = noteInput.value;

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "‚ùå";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function() {
                note.remove();
                removeNote(note.textContent);
            };

            note.appendChild(deleteBtn);
            noteList.appendChild(note);

            saveNote(noteInput.value);
            noteInput.value = "";
        }

        function saveNote(note) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(note);
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        function loadNotes() {
            let noteList = document.getElementById("noteList");
            let notes = JSON.parse(localStorage.getItem("notes")) || [];

            notes.forEach(note => {
                let li = document.createElement("li");
                li.textContent = note;

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "‚ùå";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = function() {
                    li.remove();
                    removeNote(note);
                };

                li.appendChild(deleteBtn);
                noteList.appendChild(li);
            });
        }

        function clearNotes() {
            localStorage.removeItem("notes");
            document.getElementById("noteList").innerHTML = "";
        }

        function removeNote(noteToRemove) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes = notes.filter(note => note !== noteToRemove);
            localStorage.setItem("notes", JSON.stringify(notes));
        }
    </script>
</body>
</html>
