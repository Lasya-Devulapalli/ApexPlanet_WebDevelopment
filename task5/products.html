<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - TrendyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">TrendyShop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html?category=Electronics">Electronics</a></li>
            <li><a href="products.html?category=Clothing">Clothing</a></li>
            <li><a href="products.html?category=Footwear">Footwear</a></li>
            <li><a href="products.html?category=Appliances">Appliances</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
        </div>
        <button id="mode-toggle">Toggle Dark Mode</button>
    </nav>

    <!-- Product Listing -->
    <section class="product-listing">
        <h2 id="category-title">Products</h2>
        <div class="filters">
            <select id="sort-price">
                <option value="default">Sort by Price</option>
                <option value="low-to-high">Low to High</option>
                <option value="high-to-low">High to Low</option>
            </select>
            <select id="filter-category">
                <option value="all">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Footwear">Footwear</option>
                <option value="Appliances">Appliances</option>
            </select>
        </div>
        <div class="product-grid" id="product-grid">
            <!-- Products will be dynamically inserted via JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
