<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - TrendyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">TrendyShop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html?category=Electronics">Electronics</a></li>
            <li><a href="products.html?category=Clothing">Clothing</a></li>
            <li><a href="products.html?category=Footwear">Footwear</a></li>
            <li><a href="products.html?category=Appliances">Appliances</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
        </div>
        <button id="mode-toggle">Toggle Dark Mode</button>
    </nav>

    <!-- Product Detail -->
    <section class="product-detail">
        <img id="product-image" src="" alt="Product Image">
        <div class="product-info">
            <h2 id="product-name"></h2>
            <p id="product-price"></p>
            <p id="product-description"></p>
            <button id="add-to-cart-btn" class="btn">Add to Cart</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
